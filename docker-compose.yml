services:
  postgres:
    image: postgres:16
    container_name: task-manager-postgres
    ports:
      - "${POSTGRES_PORT:-5436}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-taskdb}
      POSTGRES_USER: ${POSTGRES_USER:-taskuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-taskpass}
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
