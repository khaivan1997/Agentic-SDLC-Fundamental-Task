server.port=8081
spring.application.name=mcp-server

spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5436/taskdb}
spring.datasource.username=${DB_USERNAME:taskuser}
spring.datasource.password=${DB_PASSWORD:taskpass}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# MCP server metadata
spring.ai.mcp.server.name=task-manager-mcp
spring.ai.mcp.server.version=1.0.0
